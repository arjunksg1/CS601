<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-print.css" media="print">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <nav id="menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="news.html" class="menu-active">News</a></li>
            <li><a href="travel.html">Travel</a></li>
        </ul>
    </nav>
    <div id="news-widget">
        <div>
            <input type="text" name="keyword" id="keyword" placeholder="Enter a keyword">
            <button type="button" onclick="addKeyword(event)" id="addKeywordBtn">Add keyword</button>
        </div>
        <div>
            <p>Current keywords:
                <mark v-for="keyword in keywords" class="tag">{{keyword}}<sup
                        style="font-size: small; cursor: pointer;" onclick="deleteKeyword(event)"> X</sup></mark>
            </p>
        </div>
        <div class="grid-articles">
            <div v-for="article in articles" class="grid-cell">
                <div>
                    <a :href="article.url" target="_blank"><img :src="article.urlToImage" alt="" height="300" width="400" style="object-fit: cover;"></a>
                </div>
                <div>
                    <a :href="article.url" target="_blank" class="subhead">{{article.title}}</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
